<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ producto.nombre }}</h1>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <p><strong>Stock:</strong> {{ producto.stock }}</p>
                <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
            </div>
            <div class="col-md-6">
                <a href="{% url 'Gestor:lista_producto' %}" class="btn btn-secondary">Volver a la lista</a>
                <a href="#" onclick="document.getElementById('edit-form').style.display='block'" class="btn btn-warning">Editar Producto</a>
            </div>
        </div>

        <div id="edit-form" style="display:none;" class="mt-4">
            <h2>Editar Producto</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Guardar cambios</button>
            </form>
            <br>
            <a href="#" onclick="document.getElementById('edit-form').style.display='none'" class="btn btn-danger">Cancelar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
