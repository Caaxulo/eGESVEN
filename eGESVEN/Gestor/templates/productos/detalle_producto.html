<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
</head>
<body>
    <h1>{{ producto.nombre }}</h1>
    <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    <p><strong>Precio:</strong> ${{ producto.precio }}</p>
    <p><strong>Stock:</strong> {{ producto.stock }}</p>
    <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
    <a href="{% url 'Gestor:lista_producto' %}">Volver a la lista</a>

    <a href="#" onclick="document.getElementById('edit-form').style.display='block'">Editar Producto</a>

    <div id="edit-form" style="display:none;">
        <h2>Editar Producto</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar cambios</button>
        </form>
        <br>
        <a href="#" onclick="document.getElementById('edit-form').style.display='none'">Cancelar</a>
    </div>
</body>
</html>
