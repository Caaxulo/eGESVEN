<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Productos</h1>
        <a href="#" onclick="document.getElementById('add-form').style.display='block'" class="btn btn-primary mb-4">Agregar Producto</a>
        <div id="add-form" style="display:none;">
            <h2>Agregar Producto</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Agregar Producto</button>
            </form>
            <br>
            <a href="#" onclick="document.getElementById('add-form').style.display='none'" class="btn btn-danger">Cancelar</a>
        </div>
        
        <ul class="list-group">
            {% for producto in productos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{ producto.nombre }}</strong> - ${{ producto.precio }}
                <div>
                    <a href="{% url 'Gestor:detalle_producto' producto.pk %}" class="btn btn-info btn-sm">Ver detalles</a>
                    <a href="{% url 'Gestor:eliminar_producto' producto.pk %}" class="btn btn-danger btn-sm ms-2">Eliminar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
